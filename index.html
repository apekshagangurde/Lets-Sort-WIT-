<!DOCTYPE html>
<html>
<head>
    <title>Quick Sort Visualization</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Quick Sort Visualization</h1>
    </header>
    <main>
        <section id="input-section">
            <label for="inputArray">Enter numbers (comma-separated):</label>
            <input type="text" id="inputArray" placeholder="e.g., 5,2,9,3,6">
            <button onclick="visualizeQuickSort()">Visualize Quick Sort</button>
        </section>
        <section id="visualization">
            <!-- Visualization will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
